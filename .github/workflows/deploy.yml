          gameData: ./builds/html/html.zip
          itchUsername: badcop
          itchGameId: club-shpoobo
          buildChannel: linux
      - name: Archive the build
        uses: actions/upload-artifact@v4
        with:
          name: server build
          path: ./builds/server/server.zip
      - name: Archive the html build
        uses: actions/upload-artifact@v4
        with:
          name: web build
          path: ./builds/html/html.zip
