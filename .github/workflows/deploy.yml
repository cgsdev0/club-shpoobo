        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: gamer
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "builds/server/server.zip"
          target: .
